          <h1>Hello, Grunt-init ICE</h1>

          </div>
           <input type='button' id='punch' value='Punch'>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src='js/kinetic-v4.7.3.min.js'></script>
        <script>
        var stage = new Kinetic.Stage({
          container: 'container',
          width: 578,
          height: 200
        });
        var layer = new Kinetic.Layer();
        var animations = {
          idle: [
            {x: 2, y: 2, width: 70, height: 119},
            {x: 71, y: 2, width: 74, height: 119},
            {x: 146, y: 2, width: 81, height: 119},
            {x: 226, y: 2, width: 76, height: 119}
          ],
          punch: [
            {x: 2, y: 138, width: 74, height: 122},
            {x: 76, y:138, width: 84, height: 122},
            {x: 346, y: 138, width: 120, height: 122}
          ]
        };

        var img = new Image();
        img.onload = function() {
          var blob = new Kinetic.Sprite({
            x: 250, 
            y: 40,
            image: img,
            animation: 'idle',
            animations: animations,
            frameRate: 7,
            index: 0
          });
          layer.add(blob);
          stage.add(layer);
          blob.start();

          $('#punch').on('click', function() {
            blob.setAnimation('punch');
            blob.afterFrame(2, function() {
              blob.setAnimation('idle');
            }, false);
          })
        };
        img.src = 'http://www.html5canvastutorials.com/demos/assets/blob-sprite.png';
        
        </script>
