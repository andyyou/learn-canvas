        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->

        <script>
        var canvas = document.getElementById('cv');
        var ctx = canvas.getContext('2d');

        var img = new Image(); // 初始化一個 img 物件，也可以用 <img src=''>
        img.onload = function() {
          var sourceX = 150; // 從來源圖的 X 座標
          var sourceY = 0;   // 從來源圖的 Y 座標開始截取
          var sourceWidth = 150; // 從來源圖截取寬高
          var sourceHeight = 150; 
          var destWidth = sourceWidth;
          var destHeight = sourceHeight;
          var destX = canvas.width/2-destWidth;
          var destY = canvas.height/2-destHeight;
          console.log(destY);
          ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
          // (圖片來源, 從來源的 x 為起始點, 從來源的 y 為起始點, 截取寬, 截取高, 截取完放置坐標 x, 截取玩放置坐標 y, 截取結果縮放寬, 截取結果縮放高)

        }
        img.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';
        </script>
