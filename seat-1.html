        var arena = new Kinetic.Rect({
          x: 2,
          y: stage.getHeight()/3*2+30,
          width: 446,
          height: stage.getHeight()/3 - 30,
          fill: 'rgba(255, 200, 200, 0.8)',
          cornerRadius: 5
        });

        var txtArena = new Kinetic.Text({
          x: stage.getWidth()/2,
          y: stage.getHeight()/3*2 + 50,
          text: '舞台區域',

          fill: 'rgba(255, 150, 150, 1)'

        // align label

        layer.add(arena);
        layer.add(txtArena);

        var tickets = [];
        for (var i=0; i<seats.length; i++) {
          var seat = new Kinetic.Circle({
            id: seats[i].id,
            name: seats[i].name,
            sold: seats[i].sold,
            price: seats[i].price,
            x: seats[i].x,
            y: seats[i].y + 25, // offset y coordinate
            radius: 6,
            fill: (seats[i].sold) ? 'rgba(100, 100, 100, 0.2)' : 'rgba(11, 182, 114, 0.8)',
            checked: false      // only for frontend
          });

          seat.on('mouseover mousemove', function(evt){
            // add tooltip
            if (!this.attrs.sold) {
              tooltip.setPosition(this.attrs.x, this.attrs.y - 5);
              tooltip.getText().setText(
                                          this.attrs.id + 
                                          '\n' + this.attrs.name + 
                                          '\nNTD ' + this.attrs.price);
              tooltip.show();
              layerTooltip.batchDraw();

              if (!this.attrs.checked) {
                this.attrs.fill = 'rgba(11, 255, 114, 1)';
                layer.batchDraw();
              }
            } // end if (!this.attrs.sold)            
          });

          seat.on('mouseout', function() {
            tooltip.hide(); 
            layerTooltip.draw();

            if (!this.attrs.sold && !this.attrs.checked) {
              this.attrs.fill = 'rgba(11, 182, 114, 0.8)';
              this.attrs.stroke = null;
              layer.batchDraw();
            }
          });

          seat.on('mouseup', function() {
            if (!this.attrs.sold ){
              if (!this.attrs.checked && tickets.length < 10) {
                this.attrs.fill = 'rgba(226, 37, 25, 1)';
                this.attrs.stroke = '#333'
                this.attrs.checked = true;
                // buy the ticket into cart
                tickets.push({
                  id: this.attrs.id,
                  name: this.attrs.name,
                  price: this.attrs.price
                });
              } else {
                this.attrs.fill = 'rgba(11, 182, 114, 0.8)';
                this.attrs.stroke = null;
                this.attrs.checked = false;
                // remove ticket from cart
                for (var i=0; i < tickets.length; i++){
                  if (tickets[i]['id'] === this.attrs.id)
                  {
                    tickets.splice(i, 1);
                  }  
                }
                  
              }
              layer.draw();
            }
          });

          layer.add(seat); // done, add seat to layer
        }
        
        // render to stage
        stage.add(layer);
        stage.add(layerTooltip);
